<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shoes - Hype Resell Shop</title>
    <link rel="stylesheet" href="../styles/styles.css">

<body>

<header>
    <h1>Shoes Section</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="clothes.html">Clothes</a></li>
            <li><a href="shoes.html">Shoes</a></li>
        </ul>
    </nav>

<section>
    <h2>Shoe Inventory</h2>
    <form>
        <label for="shoeType">Select Shoe Brand:</label>
        <select id="shoeType" name="shoeType">

            <option value="yeezys">Yeezys</option>
            <option value="other-designer-shoes">Other Designer Shoes</option>
        </select>
        <button type="submit">Filter</button>
    </form>
    <div class="product">
        <img src="https://i.redd.it/tq7e1klto3061.jpg" alt="Jordans" loading="lazy">
        <h3>Jordans</h3>
        <p>$170 - $350</p>
    </div>
    <div class="product">
        <img src="https://down-cl.img.susercontent.com/file/sg-11134201-7qver-lk6kh7powm0b5e" alt="Yeezys" loading="lazy">
        <h3>Yeezys</h3>
        <p>$150 - $1000</p>
    </div>
</section>

<footer>
    <p>&copy; 2023 Hype Resell Shop</p>
</footer>
